<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Gap Analysis Interface</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #f8f9fc;
            --primary-purple: #6f42c1;
            --primary-hover: #5a32a3;
            --text-main: #333;
            --text-muted: #6c757d;
            --green: #68b36b;
            --orange: #f4a261;
            --red: #e76f51;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 40px 20px;
            color: var(--text-main);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 24px;
            color: var(--primary-purple);
            margin: 0;
        }

        .upload-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            border: 2px dashed #d1d9e6;
            margin-bottom: 30px;
        }

        .btn-analyze {
            background: var(--primary-purple);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--card-shadow);
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .overview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: #fdfdff;
            border: 1px solid #edf2f7;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-box h2 {
            margin: 0;
            color: var(--primary-purple);
        }

        .donut-chart {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .donut-chart::before {
            content: attr(data-percent);
            position: absolute;
            width: 110px;
            height: 110px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 22px;
        }

        .skill-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #fcfcff;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #f0f0f5;
        }

        img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <h1>Skill Gap Analysis Interface</h1>
        <button class="btn-analyze" onclick="window.location.reload()">Refresh</button>
    </div>

    <div class="upload-card">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="resume" accept=".pdf" required>
            <br><br>
            <button type="submit" class="btn-analyze">Analyze Resume</button>
        </form>
    </div>

    {% if show %}
    <div class="dashboard-grid">

        <div>
            <div class="card" style="margin-bottom:25px;">
                <div class="card-title">
                    <i class="fas fa-th"></i> Similarity Matrix
                </div>
                <img src="{{ url_for('static', filename='heatmap.png') }}">
            </div>

            <div class="card">
                <div class="card-title">
                    <i class="fas fa-exclamation-triangle"></i> Missing Skills
                </div>
                {% for skill in missing %}
                <div class="skill-item">
                    <span>{{ skill }}</span>
                    <span style="color:var(--red); font-weight:600; font-size:12px;">HIGH GAP</span>
                </div>
                {% endfor %}
            </div>
        </div>

        <div>
            <div class="card">
                <div class="card-title">Skill Match Overview</div>

                <div class="overview-grid">
                    <div class="stat-box"><h2>{{ overall }}%</h2><p>Match</p></div>
                    <div class="stat-box"><h2>{{ matched|length }}</h2><p>Matched</p></div>
                    <div class="stat-box"><h2>{{ partial|length }}</h2><p>Partial</p></div>
                    <div class="stat-box"><h2>{{ missing|length }}</h2><p>Missing</p></div>
                </div>

                <div style="display:flex; justify-content:center; padding:20px;">
                    <div class="donut-chart"
                         data-percent="{{ overall }}%"
                         style="background: conic-gradient(
                             {{ color }} 0% {{ overall }}%,
                             #e9ecef {{ overall }}% 100%
                         );">
                    </div>
                </div>

            </div>
        </div>

    </div>
    {% endif %}

</div>
</body>
</html>
